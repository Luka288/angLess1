<main>
  <div class="inputs">
    <div class="input-group mb-3 resize">
      <span class="input-group-text" id="basic-addon1">Task name</span>
      <input
        [(ngModel)]="taskTitle"
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3 resize">
      <span class="input-group-text" id="basic-addon1">Due date</span>
      <input
        [(ngModel)]="dateInput"
        type="date"
        class="form-control"
        placeholder="Date"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <button class="btn btn-primary" (click)="createCard()">Create task</button>
  </div>

  <div class="taskContainer">
    <div class="buttons">
      <div class="form-check form-switch btn-toggle">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [(ngModel)]="toggleContainer"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Complated tasks</label
        >
      </div>
    </div>

    <div class="wrapTasks">
      <div class="cards" *ngFor="let task of tasks">
        @if (toggleContainer === false && task.status === 'pending') {
        <app-task
          [taskName]="task.taskName"
          [dueDate]="task.dueDate"
          [status]="task.status"
          (taskEmit)="updateCard(task)"
        />
        }@else if (toggleContainer === true && task.status === 'complated') {
        <app-task
          [taskName]="task.taskName"
          [dueDate]="task.dueDate"
          [status]="task.status"
        />
        }
      </div>
    </div>
  </div>
</main>
