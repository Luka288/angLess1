<main>
  <section class="user-inputs">
    <form action="" [formGroup]="userInfo">
      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Username</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
          formControlName="username"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Last name</span>
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          aria-label="Lastname"
          aria-describedby="basic-addon1"
          formControlName="lastname"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">age</span>
        <input
          type="number"
          class="form-control"
          placeholder="age"
          aria-label="age"
          aria-describedby="basic-addon1"
          formControlName="age"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Email</span>
        <input
          type="email"
          class="form-control"
          placeholder="email"
          aria-label="email"
          aria-describedby="basic-addon1"
          formControlName="email"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="address"
          aria-label="address"
          aria-describedby="basic-addon1"
          formControlName="address"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Phone</span>
        <input
          type="tel"
          class="form-control"
          placeholder="phone"
          aria-label="phone"
          aria-describedby="basic-addon1"
          formControlName="phone"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Zipcode</span>
        <input
          type="text"
          class="form-control"
          placeholder="zipcode"
          aria-label="zipcode"
          aria-describedby="basic-addon1"
          formControlName="zipcode"
        />
      </div>

      <select
        class="form-select resize"
        aria-label="Default select example"
        formControlName="gender"
      >
        <option [value]="null" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <div class="checkBox">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="terms"
            id="inlineRadio1"
            [value]="true"
            formControlName="terms"
          />
          <label class="form-check-label" for="inlineRadio1"
            >Agree on rules</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="terms"
            id="inlineRadio2"
            [value]="false"
            formControlName="terms"
          />
          <label class="form-check-label" for="inlineRadio2">Disagree</label>
        </div>
      </div>

      <div class="customInputs"></div>

      <app-input-gen />

      <div class="formBtns">
        <button type="submit" class="btn btn-primary" (click)="checkValues()">
          Submit
        </button>
        <button (click)="resetForm()" class="btn btn-warning">Rest form</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="createCustomInput()"
        >
          Create custom input
        </button>
      </div>
    </form>
  </section>
</main>
