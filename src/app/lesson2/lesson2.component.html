<main>
  <section class="user-inputs">
    <form action="">
      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Username</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Last name</span>
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          aria-label="Lastname"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">age</span>
        <input
          type="number"
          class="form-control"
          placeholder="age"
          aria-label="age"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Email</span>
        <input
          type="email"
          class="form-control"
          placeholder="email"
          aria-label="email"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="address"
          aria-label="address"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Phone</span>
        <input
          type="tel"
          class="form-control"
          placeholder="phone"
          aria-label="phone"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3 resize">
        <span class="input-group-text" id="basic-addon1">Zipcode</span>
        <input
          type="text"
          class="form-control"
          placeholder="zipcode"
          aria-label="zipcode"
          aria-describedby="basic-addon1"
        />
      </div>

      <select class="form-select resize" aria-label="Default select example">
        <option selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <div class="checkBox">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1"
            >Agree on rules</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Disagree</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</main>
