<main>
  <div class="products">
    <div class="card" style="width: 18rem" *ngFor="let item of products">
      <img [src]="item.thumbnail" class="card-img-top" [alt]="item.title" />
      <div class="card-body">
        <h5 class="card-title">
          {{ item.title }}
        </h5>
        <p class="card-text">
          {{ item.description }}
        </p>
        <a href="#" class="btn btn-primary"> Purhcase </a>
      </div>
    </div>
  </div>
  <div class="btns d-flex">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li
          class="page-item"
          *ngFor="
            let item of [].constructor(this.productsService.pageSubject.value);
            let i = index
          "
        >
          <a class="page-link" (click)="pageLogic(i)">
            {{ i + 1 }}
          </a>
        </li>
      </ul>
    </nav>

</main>
